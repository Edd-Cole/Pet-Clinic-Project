<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.petclinicproject.model.Vet"*/-->

    <h1 th:text="'Index Page'">Index Page</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">id here</td>
            <td th:text="${vet?.firstName}">first name here</td>
            <td th:text="${vet?.lastName}">last name here</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
