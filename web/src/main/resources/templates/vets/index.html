<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.petclinicproject.model.Vet"*/-->

    <h2 th:text="'Index Page'">Index Page</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">id here</td>
            <td th:text="${vet?.firstName}">first name here</td>
            <td th:text="${vet?.lastName}">last name here</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
