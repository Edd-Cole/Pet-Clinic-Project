<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'home')}">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.petclinicproject.model.Owner"*/-->
    <h2 th:text="'List of Owners'">Owners</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 150px">First Name</th>
        <th style="width: 150px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">id here</td>
        <td th:text="${owner?.firstName}">first name here</td>
        <td th:text="${owner?.lastName}">last name here</td>
    </tr>
    </tbody>
</table>
</body>
</html>
